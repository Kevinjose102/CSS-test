<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Odin Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="./layout.css">
    </head>

    <body>
        <div class="top-icons">
            <div class="left">
                <div class="about">
                    <button>About</button>
                </div>
                <div class="store">
                    <button>Store</button>
                </div>
            </div>
            <div class="right">
                <div class="profile">
                    <button>Profile</button>
                </div>
                <div class="settings">
                    <button>Settings</button>
                </div>
            </div>
        </div>

        <div class="center-icons">
            <img src="./logo.png" class="image" alt="Image not found">
            <div class="middle">
                <input class="input" type="text">
                <div class="main-cmds">    
                    <button>Do the thing</button>
                    <button>Do the other thing</button>
                </div>
            </div>
        </div>

        <div class="bottom-icons">
            <div class="left">
                <div class="ads">
                    <button>Advertising</button>
                </div>
                <div class="business">
                    <button>Business</button>
                </div>
            </div>
            <div class="right">
                <div class="private">
                    <button>Private</button>
                </div>
                <div class="terms">
                    <button>Terms</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
