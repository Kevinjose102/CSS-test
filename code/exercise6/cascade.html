<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Css</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./cascade.css">
    </head>

    <body>
        <p class="extrabold">I'm just a paragraph with extra bold text!</p>
        <p class="extrabold small">I'm a smaller paragraph with extra bold text!</p>

        <button class="confirm">Confirm</button>
        <button class="cancel">Cancel</button>

        <div class="thin">
            I'm a div with thin text!
            <div class="thin">
                I'm a div with thin text!
                <div class="extrabold small">
                    I'am a smaller child div with extra bold text.
                </div>
            </div>
        </div>
        
    </body>
</html>
